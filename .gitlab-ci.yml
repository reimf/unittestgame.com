default:
  image: node:latest

pages:
  script:
    - node -v
    - npm -v
    - npm install typescript
    - npx tsc -v
    - npx tsc --verbose
    - mkdir public
    - cp *.{css,html,ico,js,png} public
    - gzip -k -6 public/*.{css,html,js}
  artifacts:
    paths:
      - public
  only:
    - main
